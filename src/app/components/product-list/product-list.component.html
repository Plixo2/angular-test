<div class="container justify-content-center">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Price</td>
      <td>Description</td>
      <td>Actions</td>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let product of products; let i = index" app-product-row [product]="product" [index]="i" class="rounded my-1 bg-dark" (removeEvent)="removeProduct($event)">

    </tr>

    </tbody>
  </table>

  <div class="row mb-5">
    <div class="col-8">
      <input class="form-control" name="description" #input (keydown.enter)="addProduct(input.value)">
    </div>
    <div class="col-4">
      <button class="btn btn-outline-primary form-control" (click)="addProduct(input.value)">Add</button>
    </div>
  </div>


</div>
